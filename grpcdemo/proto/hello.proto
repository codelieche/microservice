syntax = "proto3";

// 当是跨语言调用的时候，package注意配置正确
package tutorial;
option go_package="github.com/codelieche/microservice/grpcdemo/proto/pb;pb";

message HelloRequest {
  string message = 1;
}

message HelloResponse {
  string message = 1;
}

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloResponse);
}
