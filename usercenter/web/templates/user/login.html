<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="container">
    <div class="login">
        <div class="logo">
            <img src="/static/images/logo.svg" alt="编程列车">
        </div>
        {{ if .msg }}
        <div class="info">{{ .msg }}</div>
        {{ end }}

        <form method="post" action="/api/v1/user/login">
            <p>
                <label for="id_username">用户名:</label>
                <input type="text" name="username" required="" id="id_username">
            </p>
            <p>
                <label for="id_password">密   码:</label>
                <input type="password" name="password" required="" id="id_password">
            </p>
            <div class="button">
                <input class="btn" type="submit" value="登 陆">
            </div>
            <div class="reset-pwd">
                <a href="">
                    Reset password
                </a>
            </div>

        </form>
    </div>
</div>


</body>
</html>
